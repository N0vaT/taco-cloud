<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>

<body>
<h1>Собери свой тако!</h1>
<img th:src="@{/images/Tako.jpg}" height="200" width="400"/>
<form th:method="post" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Выберете лепешку:</h3>
            <div th:each="ingredient:${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Выберете мясо:</h3>
            <div th:each="ingredient:${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Выберете сыр:</h3>
            <div th:each="ingredient:${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Выберете салат:</h3>
            <div th:each="ingredient:${veggies}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Выберете соус:</h3>
            <div th:each="ingredient:${sauce}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div>
            <h3>Придумайте название для своего тако:</h3>
            <input type="text" th:field="*{name}"/>
            <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ValidError</span>
            <br/>
            <button>Отправить тако</button>
            <span style="color:red" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">ValidError</span>
        </div>
    </div>
</form>
</body>
</html>
